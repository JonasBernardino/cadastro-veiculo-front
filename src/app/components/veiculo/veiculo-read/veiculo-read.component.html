<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="veiculo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Veiculo </th>
      <td mat-cell *matCellDef="let row"> {{row.veiculo}} </td>
    </ng-container>


    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
      <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
    </ng-container>


    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ano </th>
      <td mat-cell *matCellDef="let row"> {{row.ano}} </td>
    </ng-container>

    <ng-container matColumnDef="cor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cor </th>
      <td mat-cell *matCellDef="let row"> {{row.cor}} </td>
    </ng-container>

    <ng-container matColumnDef="vendido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendido </th>
      <td mat-cell *matCellDef="let row"> {{row.vendido}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/veiculo/read/{{ row.id }}">
          <i class="material-icons visibility">visibility</i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        Não há dados correspondentes ao filtro "{{dataSource.filter}}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecionar página de veículos"></mat-paginator>
</div>
